<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <title>Weather Report</title>
  </head>
  <body>
    <div id="root">
      <div class="app">
        <div class="container">
          <div class="weather">
          <img
            src="images/weathertime.png"
            alt="Weather Time"
            class="pictures"
          />
            <div>
              <form id="type-primary" class="mb-3">
                <div class="row">
                  <div class="col-9">
                    <input
                      type="search"
                      placeholder="Search for a City"
                      autocomplete="off"
                      autofocus="on"
                      class ="area"
                      id="city-input"
                      autocomplete="off"
                    />
                  </div>
                  <div class="col-3">
                    <input type="submit" class="touch-btn w-100" value="Search" />
                  </div>
                </div>
              </form>
            </div>
          <div class="weatherInfo">
            <h1 id="city">Location</h1>
              <ul>
                <li>Last updated:
                    <span id="date"> Today's date is...,</span>
                </li>
                <li id="description">
                    with today's sky as...
                </li>
              </ul>
            <div class="second">
              <div class="col-6">
                <div class="temperature-container">
                 <img src="" alt="Clear" id="icon" class="float-left" />
                  <div class="float-left">
                    <strong id="temperature">___</strong>
                    <span id="unit">Â°F</span> 
                  </div>
                </div>
              </div>
               <div class="col-6">
                <ul>
                    <li>Humidity:
                    <span id="humidity"></span>%</li>
                    <li>Wind:
                    <span id="wind"></span>km/h</li>
                </ul>
              </div>
            </div>
          <div class="weatherforecast row" id="forecast">
          </div>
            <footer>
              This project was coded by Michelle and is
              <a
                href="https://github.com/Ryami/Weather-Project-App"
                target="_blank"
                rel="noreferrer"
                >open-sourced on GitHub</a
              > and
              <a
                href="https://darling-starship-012342.netlify.app"
                target="_blank"
                rel="noreferrer"
                >hosted on Netlify</a
              >
            </footer>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
