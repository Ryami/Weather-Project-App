<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <title>Weather Report</title>
  </head>
  <body>
    <div id="root">
      <div class="app">
        <div class="container">
          <div class="weather">
          <img
            src="images/weathertime.png"
            alt="Weather Time"
            class="pictures"
          />
          <form>
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Search for a City"
                  autocomplete="off"
                  autofocus="on"
                  class="form-control city-input"
                />
              </div>
              <div class="col-3 p-0">
                <input type="submit" class="search-btn w-100" value="Search" />
              </div>
            </div>
          </form>
          <div class="weatherInfo">
            <div class="row">
              <div class="col-6">
                <h1>Location?</h1>
                <ul>
                  <li>
                    <span> "Today's date is...," </span>
                    "with today's sky as..."
                  </li>
                  <li>
                    "Humidity: "
                    <strong> "__" "%" </strong>
                    ", Wind: "
                    <strong> "___" "km/h" </strong>
                  </li>
                </ul>
              </div>
              <div class="col-6">
                <div class="temperature-container">
                  <div>
                    <span class="temperature">___</span>
                    <span class="unit"> <a href="#" id="celsius-link" class="active">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="weatherforecast row">
            <div class="col">
              <div class="forecastPreview">
                <div class="forecast-time">Tues</div>
                <canvas width="38" height="38"></canvas>
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">38°</span>
                  <span class="forecast-temperature-min">22°</span>
                </div>
              </div>
            </div>
            <div class="col"></div>
            <div class="forecastPreview">
              <div class="forecast-time">Wed</div>
              <canvas width="38" height="38"></canvas>
              <div class="forecast-temperature">
                <span class="forecast-temperature-max">38°</span>
                <span class="forecast-temperature-min">22°</span>
              </div>
            </div>
            <div class="col"></div>
            <div class="forecastPreview">
              <div class="forecast-time">Thurs</div>
              <canvas width="38" height="38"></canvas>
              <div class="forecast-temperature">
                <span class="forecast-temperature-max">38°</span>
                <span class="forecast-temperature-min">22°</span>
              </div>
            </div>
            <div class="col"></div>
            <div class="forecastPreview">
              <div class="forecast-time">Fri</div>
              <canvas width="38" height="38"></canvas>
              <div class="forecast-temperature">
                <span class="forecast-temperature-max">38°</span>
                <span class="forecast-temperature-min">22°</span>
              </div>
            </div>
            <div class="col"></div>
            <div class="forecastPreview">
              <div class="forecast-time">Sat</div>
              <canvas width="38" height="38"></canvas>
              <div class="forecast-temperature">
                <span class="forecast-temperature-max">38°</span>
                <span class="forecast-temperature-min">22°</span>
              </div>
            </div>
            <footer>
              "This project was coded by Michelle and is"
              <a
                href="https://github.com/Ryami/Weather-Project-App"
                target="_blank"
                rel="noreferrer"
                >open-sourced on GitHub</a
              >
              "and"
              <a
                href="https://darling-starship-012342.netlify.app"
                target="_blank"
                rel="noreferrer"
                >hosted on Netlify</a
              >
            </footer>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
